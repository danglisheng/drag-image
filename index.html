<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>drag image</title>
  <link rel="stylesheet" href="css/main.css" >
</head>
<body>
  <header>
    <h1>按下鼠标按键，拖动下面的图片</h1>
  </header>
  <figure class="draggable">
    <img src="images/bird.jpg" alt="image of a bird">
    <figcaption>我是一只靓鸟！</figcaption>
  </figure>
</body>
</html>
